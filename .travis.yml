language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
sudo: required
services:
- docker
notifications:
  email:
  - amadoucd@gmail.com
  on_success: always
  on_failure: always
branches:
  only:
  - master
before_install:
  - chmod +x mvnw
  - gem install travis
  - curl -o /user/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest
  - export BUILD_NAME=test12345
  - export IMAGE_NAME=acdd1234/transaction
env:
  global:
  - secure: 
  - secure: 
after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - docker build -t $IMAGE_NAME:$BUILD_NAME .
  - docker tag $MAGE_NAME:$BUILD_NAME $IMAGE_NAME:$TAG
  - docker push $IMAGE_NAME