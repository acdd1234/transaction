language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
sudo: required
services:
- docker
notifications:
  email:
  - amadoucd@gmail.com
  on_success: always
  on_failure: always
branches:
  only:
  - master
before_install:
- chmod +x mvnw
- gem install travis
- sudo mkdir -p /usr/local/bin/ecs-cli
- pip install --user awscli
- curl https://amazon-ecs-cli.s3.amazonaws.com/ecs-cli-linux-amd64-latest | /usr/local/bin/ecs-cli
- export PATH=$PATH:$HOME/.local/bin
- export BUILD_NAME=test123456
- export IMAGE_NAME=acdd1234/transaction
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
after_success:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
- docker build -t $IMAGE_NAME:$BUILD_NAME .
- docker tag $MAGE_NAME:$BUILD_NAME $IMAGE_NAME:$TAG
- docker push $IMAGE_NAME
- ecs-cli configure --region us-east-1 --access-key $AWS_ACCESS_KEY --secret-key $AWS_SECRET_KEY --cluster transactioncicd
- ecs-cli compose --file docker/common/docker-compose.yml up


